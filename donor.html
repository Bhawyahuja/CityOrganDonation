<body>




  <div class="container">
    
    

    <form class="well form-horizontal" action=" " method="post" id="donor_form">
      <fieldset>

        <!-- Form Name -->
        <legend>Donor Registration</legend>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="First Name" id="dfname" class="form-control" required type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" id="dlname" class="form-control" required type="text">
            </div>
          </div>
        </div>

        <!-- Text input  email-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" id="demail" class="form-control" required type="email">
            </div>
          </div>
        </div>


        <!-- Text input  phone number-->

        <div class="form-group">
          <label class="col-md-4 control-label">Phone number</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="phone" placeholder="(+91)8400851377" required id="dphone" class="form-control" type="text">
            </div>
          </div>
        </div>


        <!-- Text input adhaar number-->

        <div class="form-group">
          <label class="col-md-4 control-label">Adhaar card no.</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="adhaar card no." placeholder="Adhaar card no." id="dadhaar" required class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input address-->

        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address" id="daddress" required class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input  city-->

        <div class="form-group">
          <label class="col-md-4 control-label">City</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="city" placeholder="city" id="dcity" required class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Select Basic state -->

        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="state" class="form-control selectpicker" id="dstate" required >
                <option value=" ">Please select your state</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option> Himachal Pradesh</option>
                <option>Jammu and Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option> Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option> Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telengana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>

              </select>
            </div>
          </div>
        </div>

        <!-- Text input pin code-->

        <div class="form-group">
          <label class="col-md-4 control-label">Pin Code</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="zip" placeholder="Zip Code" class="form-control" type="text" id="dzip" required >
            </div>
          </div>
        </div>



        <!--Date OF Birth-->
        <div class="form-group">
          <label class="col-md-4 control-label">Date of birth</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="--Date"></i></span>
              <input name="dob" placeholder="DD/MM/YY" class="form-control" type="text" id="ddob" required>
            </div>
          </div>
        </div>



        <!-- Select Basic GENDER -->

        <div class="form-group">
          <label class="col-md-4 control-label">Gender</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="Gender" class="form-control selectpicker" id="dgender">
                <option value=" ">Please select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>


              </select>
            </div>
          </div>
        </div>

        <!-- Select Basic BLOOD GROUP -->

        <div class="form-group">
          <label class="col-md-4 control-label">Blood Group</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select id="dbloodgroup" name="blood group" class="form-control selectpicker">
                <option value=" ">Please select your blood group</option>
                <option>A+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>AB-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>

              </select>
            </div>
          </div>
        </div>

        <!-- Text input  HEIGHT

        <div class="form-group">
          <label class="col-md-4 control-label">Height</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="height"  placeholder="In ft." class="form-control" type="text">
            </div>
          </div>
        </div> -->


        <!-- Text input  weight-->

        <!-- <div class="form-group">
          <label class="col-md-4 control-label">Weight</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="Weight" placeholder="In kg" class="form-control" type="text">
            </div>
          </div>
        </div> -->

        <!-- radio checks -->
        <div class="form-group">
          <label class="col-md-4 control-label">Please select the organs and tissues to be donate: </label>
          <div class="col-md-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Heart
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Liver
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Lungs
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Kidney
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Pancreas
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Small Intestine
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Corneas
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Skin
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Veins
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Heart valves
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Tendons
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Ligaments
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Bones
              </label>
            </div>
          </div>
          
        </div>

        <!-- Text area -->

        <!-- <div class="form-group">
          <label class="col-md-4 control-label">Digital Signature</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" name="comment" placeholder="Digital Signature"></textarea>
            </div>
          </div>
        </div> -->

        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Submit <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>


         <!-- Success message -->
         <div class="alert alert-success" role="alert" id="success_message">Success <i
          class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>


      </fieldset>
    </form>
  </div>
