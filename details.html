<div class="container">

    <form class="well form-horizontal" action=" " method="POST" id="details_form">
      <fieldset>

        <!-- Form Name -->
        <legend>Donor Details</legend>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="First Name" id="fname" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" id="lname" class="form-control" type="text">
            </div>
          </div>
        </div>

       

        <!-- Text input adhaar number-->

        <div class="form-group">
          <label class="col-md-4 control-label">Adhaar card no.</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="adhaar card no." placeholder="Adhaar card no." id="adhaarno" class="form-control" type="text">
            </div>
          </div>
        </div>

        


       



        <!-- Select Basic GENDER -->

        <div class="form-group">
          <label class="col-md-4 control-label">Gender</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="Gender"  id="gender" class="form-control selectpicker">
                <option value="  " >Please select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>


              </select>
            </div>
          </div>
        </div>


        <!-- Text input age-->

        <div class="form-group">
            <label class="col-md-4 control-label">Age</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="age" id="age" placeholder="Age in years" class="form-control" type="number">
              </div>
            </div>
          </div>

        <!-- Select Basic BLOOD GROUP -->

        <div class="form-group">
          <label class="col-md-4 control-label">Blood Group</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="blood group" class="form-control selectpicker">
                <option value=" " id="bloodgroup"  >Please select your blood group</option>
                <option>A+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>AB-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>

              </select>
            </div>
          </div>
        </div>

        <!-- Text input  HEIGHT-->

        <div class="form-group">
          <label class="col-md-4 control-label">Height</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="height" id="height" required placeholder="In ft." class="form-control" type="number">
            </div>
          </div>
        </div>


        <!-- Text input  weight-->

        <div class="form-group">
          <label class="col-md-4 control-label">Weight</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input name="Weight" id="weight" required placeholder="In kg" class="form-control" type="number">
            </div>
          </div>
        </div>

         <!--Death Date-->
         <div class="form-group">
            <label class="col-md-4 control-label">Death Date and Time</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="--Date"></i></span>
                <input name="website" id="tod" placeholder="Date and time" class="form-control" type="datetime-local">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Please select the organs and tissues to be donate: </label>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkbox">All
                    </label>
                </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="hea" /> Heart
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="liv" /> Liver
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="lun" /> Lungs
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="kid" /> Kidney
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="pan" /> Pancreas
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="sma" /> Small Intestine
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="cor" /> Corneas
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="ski" /> Skin
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="vei" /> Veins
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="heva" /> Heart valves
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="ten" /> Tendons
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="lig" /> Ligaments
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="bon" /> Bones
                </label>
              </div>
            </div>
            
          </div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
